<!DOCTYPE html>
<html>
<head>
	<title>******13_匿名函数_自回调</title>
	<meta charset="UTF-8">
</head>
<body>
<script type="text/javascript">
	(  function(){
		document.write("hello world<br>");         //普通：函数名（）；匿名：代码（）；／（代码）（）；
	}  )();


	//匿名自调用函数传参问题
	(  function(){
		document.write("hello"+"<br>"+arguments[0]+"<br>")    //普通：函数名（a，b）；匿名：（代码）（a，b）；
	}  )("zm");
</script>
</body>
</html>
