<!DOCTYPE html>
<html>
<head>
	<title>类型转换</title>
	<meta charset="utf-8">
</head>
<body>
<script type="text/javascript">
	var j="123abc";
	alert(typeof(j++));        //强制类型转换   number
	alert(j);                  //NaN



	//隐式类型转换：1.＋：变成字符串；2.－＊／％：变成数字；3.＋＋——:变成数字；4:< >:数字的比较，字符串的比较；5:！：把右边的数据类型转为布尔值
	var i="100";
	alert(i+100);   //100100 变成了字符串
	var i=100;
	alert(i-3);    //97     number
	alert(i-"3")   //97     number
	alert(i+"3")   //1003   string
	alert(i*3)     //300    number
	alert(i*"3")   //300    number



	var a="3";
	a++;
	alert(a);       //4  number
	a--;
	alert(a);       //3   number


	alert("3">2)    //true   boolean


	//强制转换     Number(i)：全部转换为number类型
	var i="100";
	document.write( typeof Number(i) );      //100
	document.write("<br>");
	i="－100";
	document.write( typeof Number(i) );      //-100
	document.write("<br>");
	i="";
	document.write( typeof Number(i) );      //0
	document.write("<br>");
	i="   ";
	document.write( typeof Number(i) );      //0
	document.write("<br>");
	i="true";
	document.write( typeof Number(i) );      //1
	document.write("<br>");
	i="false";
	document.write( typeof Number(i) );      //0
	document.write("<br>");
	i="null";
	document.write( typeof Number(i) );      //0
	document.write("<br>");
	i="123abc";
	document.write( typeof Number(i) );      //NaN
	document.write("<br>");
	i="abc123";
	document.write( typeof Number(i) );      //NaN
	document.write("<br>");
	i;
	document.write( typeof Number(i) );      //NaN
	document.write("<br>");




	i="123";          //123.00
	document.write( typeof (parseInt(i))+"<br>");    //number
	document.write( parseFloat(i) +"<br>") ;         //123      

	i="123.456";          
	document.write( parseInt(i) +"<br>");            //123
	document.write( parseFloat(i) +"<br>") ;         //123.456
	document.write( Number(i)+"<br>") ; 
	             //123.456
	i="";          //123.00
	document.write( parseInt(i) +"<br>");     //NaN


	i="123a456";          
	document.write( parseInt(i) +"<br>");     //123，如果前面没有数字，后面是字符串，那么，返回前面的数字
	

	i="a123456";                               
	document.write( parseInt(i) +"<br>");      //NaN，如果前面没有数字，直接返回NaN

</script>
</body>
</html>
